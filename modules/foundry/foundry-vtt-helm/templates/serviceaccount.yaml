{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "foundry-vtt.serviceAccountName" . }}
  labels:
    {{- include "foundry-vtt.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations}}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
